<!DOCTYPE html>
<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="./design.css">
	<title>Stone Paper Scissor</title>
</head>

<body>
	<section class="game">
		<div  class="score">
			<div class="player">
				<h2>Player</h2>
				<p>0</p>
			</div>
			<div class="computer">
				<h2>Computer</h2>
				<p>0</p>
			</div>
		</div>

		<div class="desc">
			<h1>Rock Paper and Scissor</h1>
			<button onclick="fade()">Let's Play</button>
		</div>

		<div class="match fadeOut">
			<h2 class="choice">Your choice</h2>
			<div class="hands">
				<img class="p-hand" src="rock.jpg" alt="rock">
				<img class="c-hand" src="rock.jpg" alt="rock">
			</div>

			<div class="option">
				<button onclick="rock()"  class="rock">Rock</button>
				<button onclick="paper()"  class="paper">Paper</button>
				<button onclick="scissor()" class="scissor">Scissor</button>

			</div>

		</div>

	</section>

	<script src="rps.js"></script>
</body>
